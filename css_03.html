<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 기본 문법</title>
    <style>
        :root{
            font-size: 12px;
        }
        html{
            height: 100%;
            background-color: powderblue;
        }
        /* 문서의 기본값을 바꿈 */
        body{
            font-size: 16px;
        }
        h1{
            font-size: 20px;
        }
        h2{
            font-size: 18px;
        }
        p{
            font-size: 16px;
            width: 100vw;
            background-color: green;
        }
        span{
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <h1>css 기본 문법</h1>
    <h2>길이 단위</h2>
    <p>
        <span>Lorem ipsum</span> dolor sit amet consectetur adipisicing elit. Facere, dolore enim corporis ducimus quas dignissimos repellat quis illum et voluptatum praesentium qui tempore? Voluptatum itaque, enim qui consectetur maxime possimus.
    </p>
</body>
</html>
